<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar"><h1>Is Your Birthday Lucky ?</h1></div>
        <div class="description"><p>Enter your birth date and your lucky number to know if your birthday is 
            lucky or not.</p>
            <p style="font-weight: bold" >Disclaimer ⚠️ : No need to worry, we  don't store your data.  </p></div>
        
        <div class="input-fields">
            <div class="dob-div">
                <label for="enter-dob">Date Of Birth: </label>
                <input id="enter-dob" type="date" />
            </div>

            <div class="lucky-div">
                <label for="enter-number">Lucky Number: </label>
                <input id="enter-number" type="number" />
            </div>
        
            <button class="check-button">Check</button>
           <div class="output-div"> <p class="display-msg"></p></div>
        </div>

        <footer class="social-media">
            <h3>Social Media</h3>
            <ul>
                <li><a class="link" target="_blank" href="https://github.com/rahulmeher23"><i class="fa-brands fa-github favicon fa-2x"></i></a></li>
                <li><a class="link" target="_blank" href="https://linkedin.com/in/rahul--meher"><i class="fa-brands fa-linkedin favicon fa-2x"></i></a></li>
                <li class="inline non-bullet"><a class="link social-media-link" style = "color: #f8fafc" target="_blank" href="https://rahulmeher-portfolio.netlify.app/"><i class="fa-regular fa-folder-open favicon fa-2x"></i></i></a></li>
            </ul>
        </footer>
    
        <script src="/app.js"></script>
        <script src="https://kit.fontawesome.com/1136efa342.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
